                  var options = {"nodes": {"font": {"size": 18, "face": "Tahoma", "color": "#343434"}}, "layout": {"hierarchical": {"enabled": true, "levelSeparation": 1000, "nodeSpacing": 400, "treeSpacing": 600, "blockShifting": true, "edgeMinimization": true, "parentCentralization": true, "direction": "UD", "sortMethod": "directed"}}, "physics": {"hierarchicalRepulsion": {"centralGravity": 0.0, "springLength": 250, "nodeDistance": 400, "damping": 0.09}, "solver": "hierarchicalRepulsion"}};

                  


                  

                  network = new vis.Network(container, data, options);
